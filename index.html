<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div id="left">
            <img src="./image.jpg" alt="Ferns in a forest">
            <div id="logo">
                <p><img src="odin-lined.png" alt="Odin Logo" id="odin">ODIN</p>

            </div>
        </div>
        <div id="right">
            <p id="rightTop">This is not a real online service! You know you need something like this in your life to
                help you
                realize your deepest dreams.
                <br>Sign up now to get started.
                <br><br>
                You know you want to.
            </p>
            <form>
                <div id="formsheet">
                    <h2>Let's do this!</h2>
                    <div class="field">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" placeholder="John">
                    </div>
                    <div class="field">
                        <label for="lastName">LAST NAME</label>

                        <input type="text" name="lastName" id="lastName" placeholder="Doe">
                    </div>
                    <div class="field">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">
                    </div>
                    <div class="field">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" placeholder="(555) 123-4567">
                    </div>
                    <div class="field">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="field">
                        <label for="conPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="conPassword" id="conPassword" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </section>

</body>

</html>
